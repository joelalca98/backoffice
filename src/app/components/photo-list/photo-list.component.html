<div class="row">
    <div class="col-md-4 p4" *ngFor="let photo of photos">
        <div class="card card-photo" (click) = "selectedCard(photo._id)">
            <div class="card-header">
                {{photo.title}}
            </div>
            <img [src] = " 'http://localhost:4000/' + photo.imagePath" class="img-card-top w-100">
            <div class="card-body">
                {{photo.description}}
            </div>

            <div class="card-body">
                {{photo.tecnologia}}
            </div>

            <div class="card-body">
                {{photo.fecha}}
            </div>

            <div class="card-body">
                {{photo.vacuna}}
            </div>

        </div>
    </div>
</div>
